<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<div id="example1"></div>
<div id="example2"></div>
<div id="example3"></div>

<script type="text/babel">
    var tagHtml = <div className="text">First &middot; Second</div>;
    ReactDOM.render(
            tagHtml,
            document.getElementById('example')
    );

    var tagHtml1 = <div className="text">First . Second</div>;
    ReactDOM.render(
            tagHtml,
            document.getElementById('example1')
    );

    var tagHtml2 = <div className="text">{'First \u00b7 Second'}</div>;
    ReactDOM.render(
            tagHtml2,
            document.getElementById('example2')
    );

    var tagHtml3 = <div className="text">{'First ' + String.fromCharCode(183) + ' Second'}</div>;
    ReactDOM.render(
            tagHtml3,
            document.getElementById('example3')
    );
</script>
</body>
</html>
