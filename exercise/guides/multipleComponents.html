<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Components</title>
    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<div id="example1"></div>
<div id="example2"></div>
<div id="example3"></div>
<script type="text/babel">
    var Avatar = React.createClass({
        render: function () {
            return(
                <div>
                    <PagePic pagename={this.props.pagename} />
                    <PageLink pagename={this.props.pagename} />
                </div>
            );
        }
    });

    var PagePic = React.createClass({
        render: function () {
            return (
                    <img src={'https://graph.facebook.com/' + this.props.pagename + '/picture'} />
            );
        }
    });

    var PageLink = React.createClass({
        render: function () {
            return(
                <a href={'https://www.facebook.com/' + this.props.pagename}>
                    {this.props.pagename}
                </a>
            );
        }
    });

    ReactDOM.render(
        <Avatar pagename="Engineering" />,
            document.getElementById('example')
    );

    var data = [
        {
            id: 1,
            text: 'Long le'
        },
        {
            id: 2,
            text: 'Messi'
        }
    ];

    var Component = React.createClass({
        render: function () {
            var results = this.props.results;
            return(
                    <ol>
                        {
                                results.map(function (result) {
                                    return <li key={result.id}>{result.text}</li>;
                                })
                        }
                    </ol>
            );
        }
    });
    ReactDOM.render(
        <Component results={data} />,
            document.getElementById('example1')
    );


    /* start Wrong */
    var ListItemWrapper = React.createClass({
        render: function () {
            return <li key={this.props.data.id}>{this.props.data.text}</li>;
        }
    });
    var MyComponent = React.createClass({
        render: function () {
            return (
                <ul>
                    {this.props.results.map(function (result) {
                        return <ListItemWrapper data={result} />;
                    })}
                </ul>
            );
        }
    });
    ReactDOM.render(
            <MyComponent results={data} />,
            document.getElementById('example2')
    );
    /* End Wrong */


    /* start Correct */
    var ListItemWrapperCorrect = React.createClass({
        render: function () {
            return <li>{this.props.data.text}</li>;
        }
    });
    var MyComponentCorrect = React.createClass({
        render: function () {
            return(
                    <ul>
                        {this.props.results.map(function (result) {
                            return <ListItemWrapperCorrect key={result.id} data={result} />;
                        })}
                    </ul>
            );
        }
    });
    ReactDOM.render(
            <MyComponentCorrect results={data} />,
            document.getElementById('example3')
    );
    /* End Correct */

</script>
</body>
</html>
